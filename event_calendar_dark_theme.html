
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Афиша мероприятий</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            color: #ffcc00;
        }
        .calendar {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .calendar h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .event {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333333;
            border-radius: 5px;
            background-color: #2a2a2a;
        }
        .event h3 {
            margin: 0;
            font-size: 18px;
            color: #ffcc00;
        }
        .event p {
            margin: 5px 0;
            font-size: 14px;
            color: #dddddd;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #1e1e1e;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Афиша мероприятий</h1>
    </header>
    <div class="calendar">
        <h2>Календарь событий</h2>
        <div class="event">
            <h3>Фестиваль "Пикник Афиши"</h3>
            <p>Дата: 3 августа 2024</p>
            <p>Квота: 10 мест</p>
        </div>
        <div class="event">
            <h3>Большой концерт группы "Звери"</h3>
            <p>Дата: 15 ноября 2024</p>
            <p>Квота: 22 места</p>
        </div>
    </div>
    <footer>
        <p>По всем вопросам пишите на info@yandex.ru</p>
    </footer>
</body>
</html>
